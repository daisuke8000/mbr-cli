[package]
name = "mbr-cli"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5", features = ["derive", "env"] }
tokio = { version = "1.40", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
comfy-table = "7.1"
toml = "0.8"
dirs = "6.0"
rpassword = "7.4"
unicode-width = "0.1"
futures = "0.3"
keyring = { version = "3.6", features = ["apple-native", "windows-native", "linux-native"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
crossterm = "0.29"

[dev-dependencies]
tokio-test = "0.4"
assert_cmd = "2.0"
predicates = "3.1"
wiremock = "0.6"
tempfile = "3.20"